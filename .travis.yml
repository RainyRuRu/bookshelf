language: php

php:
  - 5.5.9
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: required

install:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - travis_retry composer setup

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

script:
  - vendor/bin/phpunit
  - vendor/bin/behat